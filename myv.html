<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #ffccff 25%, #ff99ff 50%, #ff66ff 75%);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .banner {
            background-color: #ff66ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .banner h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px #cc33cc;
        }
        .video {
            margin: 20px auto;
            width: 80%;
        }
        .video video {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 8s ease-in infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -20px;
            width: 2px;
            height: 20px;
            background-color: #fff;
        }
        .balloon:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            background-color: rgba(54, 162, 235, 0.8);
        }
        .balloon:nth-child(3) {
            left: 40%;
            animation-delay: 4s;
            background-color: rgba(255, 206, 86, 0.8);
        }
        .balloon:nth-child(4) {
            left: 60%;
            animation-delay: 6s;
            background-color: rgba(75, 192, 192, 0.8);
        }
        .balloon:nth-child(5) {
            left: 80%;
            animation-delay: 8s;
            background-color: rgba(153, 102, 255, 0.8);
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-500px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            animation: confetti-fall linear infinite;
        }
        .confetti-piece:nth-child(odd) {
            background-color: rgba(255, 99, 132, 0.8);
        }
        .confetti-piece:nth-child(even) {
            background-color: rgba(54, 162, 235, 0.8);
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(500px) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="video">
            <video controls>
                <source src="your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="confetti">
        <div class="confetti-piece" style="left: 10%; animation-duration: 3s;"></div>
        <div class="confetti-piece" style="left: 20%; animation-duration: 5s;"></div>
        <div class="confetti-piece" style="left: 30%; animation-duration: 4s;"></div>
        <div class="confetti-piece" style="left: 40%; animation-duration: 6s;"></div>
        <div class="confetti-piece" style="left: 50%; animation-duration: 3s;"></div>
        <div class="confetti-piece" style="left: 60%; animation-duration: 5s;"></div>
        <div class="confetti-piece" style="left: 70%; animation-duration: 4s;"></div>
        <div class="confetti-piece" style="left: 80%; animation-duration: 6s;"></div>
        <div class="confetti-piece" style="left: 90%; animation-duration: 3s;"></div>
    </div>
</body>
</html>
