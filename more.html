<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .container {
            border: 5px solid #ff9999;
            border-radius: 15px;
            background-color: #fff0f5;
            box-shadow: 0px 0px 20px #ff6666;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff0066;
            font-size: 3em;
            text-shadow: 2px 2px #ff99cc;
        }
        .heart {
            color: #ff1a75;
            font-size: 2em;
        }
        iframe {
            border: 5px solid #ffcccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ff66b3;
            width: 100%;
            height: 315px;
        }
        .message {
            color: #cc0066;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: float 10s linear infinite;
            z-index: 0;
        }
        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background-color: black;
            bottom: -80px;
            left: 50%;
            transform: translateX(-1px);
            z-index: -1;
        }
        @keyframes float {
            0% {
                bottom: -150px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                bottom: 100%;
                transform: translateX(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <div class="heart">❤️❤️❤️</div>
        <iframe src="https://www.youtube.com/embed/7ST8cXCbQh8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="message">
            I hope your special day is as wonderful and amazing as you are. Love you to the moon and back!
        </div>
        <div class="heart">❤️❤️❤️</div>
    </div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange', 'cyan'];
        const numBalloons = 20;

        for (let i = 0; i < numBalloons; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (Math.random() * 5 + 10) + 's';
            balloon.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(balloon);
        }
    </script>
</body>
</html>
